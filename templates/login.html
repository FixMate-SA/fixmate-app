<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - FixMate-SA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style> body { font-family: 'Inter', sans-serif; } </style>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="w-full max-w-md">
        <div class="p-8 space-y-6 bg-white rounded-lg shadow-md">
            <div class="text-center">
                <h1 class="text-3xl font-bold text-gray-900">FixMate-SA</h1>
                <p class="mt-2 text-gray-600">Enter your WhatsApp number to log in or sign up.</p>
            </div>
            
            <form class="space-y-6" action="{{ url_for('login') }}" method="POST">
                <div>
                    <label for="phone" class="text-sm font-medium text-gray-700">WhatsApp Phone Number</label>
                    <div class="mt-1">
                        <input id="phone" name="phone" type="tel" autocomplete="tel" required
                               class="w-full px-3 py-2 text-gray-900 placeholder-gray-500 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
                               placeholder="e.g., 0821234567">
                    </div>
                </div>

                <div>
                    <button type="submit"
                            class="w-full px-4 py-2 text-sm font-medium text-white bg-indigo-600 border border-transparent rounded-md shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        Send Login Link
                    </button>
                </div>
            </form>
        </div>
                <div class="mt-8 md:mt-0 md:order-1 text-center text-base text-gray-400">
                    <!-- NEW: Legal Information Block -->
                    <p class="font-semibold">FixMate-SA is a product of Donald Shai Technologies (Pty) Ltd. All rights reserved</p>
                    <p class="text-sm text-gray-500">Company Registration No: 2019/203656/07</p>       
        <!-- NEW: Footer with links to legal pages -->
        <div class="mt-4 text-center text-xs text-gray-500">
            <p>By using FixMate-SA, you agree to our</p>
            <a href="{{ url_for('terms') }}" class="font-medium text-indigo-600 hover:text-indigo-500">Terms of Service</a>
            and
            <a href="{{ url_for('privacy_policy') }}" class="font-medium text-indigo-600 hover:text-indigo-500">Privacy Policy</a>.
        </div>
    </div>
</body>
</html>
