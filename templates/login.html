<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - FixMate South Africa</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-lg shadow-md">
        <div class="text-center">
            <h1 class="text-3xl font-bold text-gray-900">FixMate South Africa</h1>
            <p class="mt-2 text-gray-600">Enter your WhatsApp number to log in or sign up.</p>
        </div>
        
        <!-- The form action and method will be used in the next step -->
        <form class="space-y-6" action="#" method="POST">
            <div>
                <label for="phone" class="text-sm font-medium text-gray-700">WhatsApp Phone Number</label>
                <div class="mt-1">
                    <input id="phone" name="phone" type="tel" autocomplete="tel" required
                           class="w-full px-3 py-2 text-gray-900 placeholder-gray-500 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
                           placeholder="e.g., 0821234567">
                </div>
            </div>

            <div>
                <button type="submit"
                        class="w-full px-4 py-2 text-sm font-medium text-white bg-indigo-600 border border-transparent rounded-md shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Send Login Link
                </button>
            </div>
        </form>

        <p class="text-xs text-center text-gray-500">
            We'll send a secure login link to your WhatsApp.
        </p>
    </div>
</body>
</html>
